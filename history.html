<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Currency Analysis</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script> 
    
    <script src="https://kit.fontawesome.com/8088569b2d.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="container nav-bar rounded-5 px-3 py-2 border border-dark mt-4" style="background-color: #55202a;">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <div class="container-fluid">
            <a class="navbar-brand text-white ps-3 fs-4" href="index.html">Currency Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ps-3 m-2 rounded-pill" id="navbarNavAltMarkup">
              <div class="navbar-nav w-100 fs-5">
                <a class="nav-link text-white py-1" aria-current="page" href="index.html">Home</a>
                <a class="nav-link text-white py-1" href="crypto.html">Crypto-Currency</a>
              </div>
            </div>
          </div>
        </nav>
    </div>

    <div class="container main-container">
        <h2 class="text-white mb-4 pb-2" style="border-bottom: 4px solid #55202a;">Historical Rate Analysis</h2>
        <div class="row">
            
            <div class="col-lg-8"> 
                
                <div class="card data-card mb-4 p-3">
                    
                    <div class="d-flex justify-content-between align-items-center pb-2 mb-3" style="border-bottom: 4px solid #55202a;">
                        <h5 class="text-white mb-0">7-Day Trend (<span id="graphPairDisplay">USD/EUR</span>)</h5>
                    </div>
                    
                    <div class="card-body bg-dark rounded p-3 mb-4">
                        <div id="historicalChart" class="text-secondary d-flex align-items-center justify-content-center">
                            <canvas id="historicalChartCanvas" style="height: 350px;"></canvas>
                        </div>
                    </div>

                    <h6 class="text-white pb-2 mt-2" style="border-bottom: 4px solid #55202a;">Update Chart Pair:</h6>
                    <form id="graphControlForm" class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="graphFromCurr" class="form-label text-light small mb-0">From:</label>
                            <input type="text" class="form-control form-control-dark" list="currencyOptions" id="graphFromCurr" value="USD" placeholder="USD" required maxlength="3">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="graphToCurr" class="form-label text-light small mb-0">To:</label>
                            <input type="text" class="form-control form-control-dark" list="currencyOptions" id="graphToCurr" value="INR" placeholder="INR" required maxlength="3">
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-info w-100 fw-bold">Update Chart</button>
                        </div>
                    </form>
                </div> 

                <div class="card data-card p-3" style="min-height: auto;">
                    <h5 class="text-white pb-2" style="border-bottom: 4px solid #55202a;">Specific Date Rate Lookup</h5>
                    <form id="dateLookupForm" class="row g-3 align-items-end mt-2">
                        
                        <div class="col-md-3">
                            <label for="dateFromCurr" class="form-label text-light small mb-0">From:</label>
                            <input type="text" class="form-control form-control-dark" list="currencyOptions" id="dateFromCurr" placeholder="USD" required maxlength="3">
                        </div>
                        
                        <div class="col-md-3">
                            <label for="dateToCurr" class="form-label text-light small mb-0">To:</label>
                            <input type="text" class="form-control form-control-dark" list="currencyOptions" id="dateToCurr" placeholder="INR" required maxlength="3">
                        </div>

                        <div class="col-md-4">
                            <label for="historicalDate" class="form-label text-light small mb-0">Date (YYYY-MM-DD):</label>
                            <input type="date" class="form-control form-control-dark" id="historicalDate" required>
                        </div>
                        
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-warning w-100 fw-bold">Fetch</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 p-3 bg-dark rounded border border-secondary" id="dateRateResult" style="display: none;">
                        <p class="text-success mb-0 fw-bold">Rate:</p>
                        <p class="text-white mb-0" id="rateDisplay">1 USD = 87.96 INR</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card data-card p-3">
                    <h5 class="text-white">Live Financial News</h5>
                    <div class="ticker-wrap container-fluid px-0">
                        <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                        </div>
                        <div id="ticker" class="ticker">
                            <ul id="newsList" class="news-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <datalist id="currencyOptions">
        <option value="AED">AED - UAE Dirham</option>
        <option value="ARS">ARS - Argentine Peso</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="BDT">BDT - Bangladeshi Taka</option>
        <option value="BHD">BHD - Bahraini Dinar</option>
        <option value="BRL">BRL - Brazilian Real</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="CLP">CLP - Chilean Peso</option>
        <option value="CNY">CNY - Chinese Renminbi</option>
        <option value="COP">COP - Colombian Peso</option>
        <option value="CZK">CZK - Czech Koruna</option>
        <option value="DKK">DKK - Danish Krone</option>
        <option value="EGP">EGP - Egyptian Pound</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Pound Sterling</option>
        <option value="HKD">HKD - Hong Kong Dollar</option>
        <option value="HUF">HUF - Hungarian Forint</option>
        <option value="IDR">IDR - Indonesian Rupiah</option>
        <option value="ILS">ILS - Israeli New Shekel</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="JOD">JOD - Jordanian Dinar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="KES">KES - Kenyan Shilling</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="KWD">KWD - Kuwaiti Dinar</option>
        <option value="LKR">LKR - Sri Lanka Rupee</option>
        <option value="MAD">MAD - Moroccan Dirham</option>
        <option value="MMK">MMK - Burmese Kyat</option>
        <option value="MXN">MXN - Mexican Peso</option>
        <option value="MYR">MYR - Malaysian Ringgit</option>
        <option value="NGN">NGN - Nigerian Naira</option>
        <option value="NOK">NOK - Norwegian Krone</option>
        <option value="NPR">NPR - Nepalese Rupee</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
        <option value="OMR">OMR - Omani Rial</option>
        <option value="PEN">PEN - Peruvian Sol</option>
        <option value="PHP">PHP - Philippine Peso</option>
        <option value="PKR">PKR - Pakistani Rupee</option>
        <option value="PLN">PLN - Polish Złoty</option>
        <option value="QAR">QAR - Qatari Riyal</option>
        <option value="RON">RON - Romanian Leu</option>
        <option value="RUB">RUB - Russian Ruble</option>
        <option value="SAR">SAR - Saudi Riyal</option>
        <option value="SEK">SEK - Swedish Krona</option>
        <option value="SGD">SGD - Singapore Dollar</option>
        <option value="THB">THB - Thai Baht</option>
        <option value="TRY">TRY - Turkish Lira</option>
        <option value="TWD">TWD - New Taiwan Dollar</option>
        <option value="TZS">TZS - Tanzanian Shilling</option>
        <option value="UAH">UAH - Ukrainian Hryvnia</option>
        <option value="UGX">UGX - Ugandan Shilling</option>
        <option value="USD">USD - United States Dollar</option>
        <option value="UYU">UYU - Uruguayan Peso</option>
        <option value="VND">VND - Vietnamese Đồng</option>
        <option value="XAF">XAF - Central African CFA Franc</option>
        <option value="XOF">XOF - West African CFA Franc</option>
        <option value="ZAR">ZAR - South African Rand</option>
        <option value="ZMW">ZMW - Zambian Kwacha</option>
    </datalist>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
    
    <script src="HistoricalService.js" defer></script>
    <script src="news.js" defer></script>
</body>
</html>
